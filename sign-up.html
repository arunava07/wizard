              <div class="c-col-6 no-padding c-login-con-w">
                    <div class="c-login-img">
                        <picture>
                            <source srcset="assets/images/sign-up-img.webp" type="image/webp" alt="">
                            <source srcset="assets/images/sign-up-img.jpg" type="image/jpg" alt="">
                            <img src="assets/images/sign-up-img.jpg" alt=""> 
                        </picture>
                        
                    </div>
                    <ul class=" login-other-link">
                        <li>Have an account?  <a  class="policy" href="login.html" >Login here.</a> </li>
                       
                  </ul>
              </div>
              <div class="c-col-6 no-padding">
                    <div class="c-login-box">
                  <div class="text-center">
                    <h2>Signup. Let us get <br>you started. </h2>
                    <p>Welcome. Let us get you a fresh account. This will get you to talk and video-chat freely & effortlessly. </p>
                  </div>
                  <form class="c-login-form">
                    <div class="from-group">
                      <label for="Signup-Name">Name <span class="mandatory">*</span></label>
                      <input type="text" class="form-control"  placeholder="John Doe" name="" required>
                    </div>
                    <div class="from-group" >
                      <label for="Signup-Email">Email <span class="mandatory">*</span></label>
                      <input type="text" class="form-control"  placeholder="johndoe@mojo.com" name="" required>
                    </div>
                    <div class="from-group c-password-wr"> <a href="javascript:void(0);"   class=" eye pull-right ">&nbsp;</a>
                      <label for="Signup-Password">Password <span class="mandatory">*</span> </label>
                      <input type="password" class="form-control"  placeholder="At least 8 characters" name="" required>
                    </div>
                    
                    <button type="submit" class="c-login-btn"> Create Account </button>
                  </form>
                  <div class="c-login-other">
                    <h5><span>or continue with</span></h5>

<script type="text/javascript">
    $(document).ready(function (){
       

       $(".c-password-wr  .eye").click(function(){
        var input = $(this).parents(".c-password-wr").find(".form-control");
        $(this).toggleClass("active");
        if (input.attr("type") === "password") {
          input.attr("type", "text");

        } else {
          input.attr("type", "password");
        }

        });


});
</script>
